<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
    <!-- Font Awesome Link -->
    <script
      src="https://kit.fontawesome.com/f5af09e245.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <h3>Select Colour</h3>
        <div class="theme-buttons-container">
            <span class="theme-buttons" data-color="#8e44ad" style="background-color: #8e44ad;"></span>
            <span class="theme-buttons" data-color="#2980b9" style="background-color: #2980b9;"></span>
            <span class="theme-buttons" data-color="#f39c12" style="background-color: #f39c12;"></span>
            <span class="theme-buttons" data-color="#27ae60" style="background-color: #27ae60;"></span>
            <span class="theme-buttons" data-color="#ea2027" style="background-color: #ea2027;"></span>
            <span class="theme-buttons" data-color="#e84393" style="background-color: #e84393;"></span>
            <span class="theme-buttons" data-color="#ff4757" style="background-color: #ff4757;"></span>
            <span class="theme-buttons" data-color="#ffc312" style="background-color: #ffc312;"></span>
            <span class="theme-buttons" data-color="#17c0eb" style="background-color: #17c0eb;"></span>
            <span class="theme-buttons" data-color="#414364" style="background-color: #414364;"></span>
            <span class="theme-buttons" data-color="#12adc1" style="background-color: #12adc1;"></span>
            <span class="theme-buttons" data-color="#46a094" style="background-color: #46a094;"></span>
        </div>
    </div>
    <div class="container">
     <h1>Colour Switcher</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
