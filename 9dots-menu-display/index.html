<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-Dots-Menu-Display</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <span style="--i:0;--x:-1;--y:0;"><ion-icon name="document-text-outline"></ion-icon></span>
            <span style="--i:1;--x:1;--y:0;"><ion-icon name="home-outline"></ion-icon></span>
            <span style="--i:2;--x:0;--y:-1;"><ion-icon name="logo-twitter"></ion-icon></span>
            <span style="--i:3;--x:0;--y:1;"><ion-icon name="logo-github"></ion-icon></span>
            <span style="--i:4;--x:-1;--y:1;"><ion-icon name="desktop-outline"></ion-icon></span>
            <span style="--i:5;--x:-1;--y:-1;"><ion-icon name="id-card-outline"></ion-icon></span>
            <span style="--i:6;--x:1;--y:-1;"><ion-icon name="chatbubbles-outline"></ion-icon></span>
            <span style="--i:7;--x:1;--y:1;"><ion-icon name="thumbs-up-outline"></ion-icon></span>
        </div>
        <div class="close"><ion-icon name="close-outline"></ion-icon></div>
    </div>
    <!-- Ionicons Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- My JavaScript -->
    <script src="app.js"></script>
</body>
</html>
