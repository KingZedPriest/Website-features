<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- Css Page -->
    <link rel="stylesheet" href="index.css">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/f5af09e245.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="feed-back-box">
            <div class="emoji">
                <div id="emoji" class="emoji1">
                    <img src="images/poor.png" alt="poor Review Image">
                    <img src="images/bad.png" alt="Bad Review Image">
                    <img src="images/okay.png" alt="okay Review Image">
                    <img src="images/good.png" alt="good Review Image">
                    <img src="images/excellent.png" alt="excellent Review Image">

            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>

        </div>
    </div>
